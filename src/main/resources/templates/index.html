<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Image Cropper Example</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
		<link rel="stylesheet" type="text/css" th:href="@{/css/cropper.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
		<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/cropper.js}"></script>
		<script type="text/javascript" th:src="@{/js/jquery-cropper.js}"></script>
		<script type="text/javascript" th:src="@{/js/index.js}"></script>
		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>CROPPER EXAMPLE</h1>
				</div>
			</div>
			<div class="row" style="margin-bottom:20px;">
				<div class="col-md-12" style="padding: 0;">
					<div class="btn-group btn-group-justified">
						<div class="btn-group">
							<button type="button" class="btn btn-primary" data-method="setDragMode" data-option="move" title="Move">
								<span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.setDragMode(&quot;move&quot;)">
									<span class="fa fa-arrows-alt"></span>
								</span>
							</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-primary" data-method="setDragMode" data-option="crop" title="Crop">
								<span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.setDragMode(&quot;crop&quot;)">
									<span class="fa fa-crop-alt"></span>
								</span>
							</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-primary" data-method="zoom" data-option="0.1" title="Zoom In">
								<span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.zoom(0.1)">
									<span class="fa fa-search-plus"></span>
								</span>
							</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-primary" data-method="zoom" data-option="-0.1" title="Zoom Out">
								<span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.zoom(-0.1)">
									<span class="fa fa-search-minus"></span>
								</span>
							</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-primary" data-method="move" data-option="-10" data-second-option="0" title="Move Left">
								<span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.move(-10, 0)"> 
									<span class="fa fa-arrow-left"></span>
								</span>
							</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-primary" data-method="move" data-option="10" data-second-option="0" title="Move Right">
								<span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.move(10, 0)">
									<span class="fa fa-arrow-right"></span>
								</span>
							</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-primary" data-method="move" data-option="0" data-second-option="-10" title="Move Up">
								<span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.move(0, -10)">
									<span class="fa fa-arrow-up"></span>
								</span>
							</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-primary" data-method="move" data-option="0" data-second-option="10" title="Move Down">
								<span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.move(0, 10)">
									<span class="fa fa-arrow-down"></span>
								</span>
							</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-primary" data-method="rotate" data-option="-45" title="Rotate Left">
								<span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.rotate(-45)">
									<span class="fa fa-undo-alt"></span>
								</span>
							</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-primary" data-method="rotate" data-option="45" title="Rotate Right">
								<span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.rotate(45)">
									<span class="fa fa-redo-alt"></span>
								</span>
							</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-primary" data-method="scaleX" data-option="-1" title="Flip Horizontal">
								<span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.scaleX(-1)">
									<span class="fa fa-arrows-alt-h"></span>
								</span>
							</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-primary" data-method="scaleY" data-option="-1" title="Flip Vertical">
								<span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.scaleY(-1)">
									<span class="fa fa-arrows-alt-v"></span>
								</span>
							</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-primary" data-method="crop" title="Crop">
								<span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.crop()">
									<span class="fa fa-check"></span>
								</span>
							</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-primary" data-method="clear" title="Clear">
								<span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.clear()">
									<span class="fa fa-times"></span>
								</span>
							</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-primary" data-method="disable" title="Disable">
								<span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.disable()">
									<span class="fa fa-lock"></span>
								</span>
							</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-primary" data-method="enable" title="Enable">
								<span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.enable()">
									<span class="fa fa-unlock"></span>
								</span>
							</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-primary" data-method="reset" title="Reset">
								<span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.reset()">
									<span class="fa fa-sync-alt"></span>
								</span>
							</button>
						</div>
						<div class="btn-group">
							<label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
								<input type="file" class="sr-only" id="inputImage" name="file" accept="image/*">
								<span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="Import image with Blob URLs">
									<span class="fa fa-upload"></span>
								</span>
							</label>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-primary" data-method="destroy" title="Destroy">
								<span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="cropper.destroy()">
									<span class="fa fa-power-off"></span>
								</span>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-9 cropper-image-container">
					<img id="image" th:src="@{/img/picture.jpg}">
				</div>
				<div class="col-md-3 cropper-image-options">
					<div class="cropped-imaged-preview"></div>
					<div class="optn-group-btn">
						<div class="btn-group btn-group-justified">
							<div class="btn-group">
								<button class="btn btn-primary btn-sm">16:9</button>
							</div>
							<div class="btn-group">
								<button class="btn btn-primary btn-sm">1:1</button>
							</div>
							<div class="btn-group">
								<button class="btn btn-primary btn-sm">2:3</button>
							</div>
							<div class="btn-group">
								<button class="btn btn-primary btn-sm">Free</button>
							</div>
						</div>
					</div>
					<div class="optn-group-btn">
						<div class="btn-group btn-group-justified">
							<div class="btn-group">
								<button class="btn btn-primary btn-sm">VM0</button>
							</div>
							<div class="btn-group">
								<button class="btn btn-primary btn-sm">VM1</button>
							</div>
							<div class="btn-group">
								<button class="btn btn-primary btn-sm">VM2</button>
							</div>
							<div class="btn-group">
								<button class="btn btn-primary btn-sm">VM3</button>
							</div>
						</div>
					</div>
					<div class="optn-group-checkbox">
						<div class="checkbox">
							<label><input type="checkbox"> Responsive</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox"> Restore</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox"> Auto crop</label>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		
	</body>
</html>
